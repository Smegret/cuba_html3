<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Attractions</title>
    <style>

    body{
      background: url("images/vintage_cars_parquecentral.jpg") no-repeat;
      background-size: cover;
    }

    #container{
    	width:1000px;
    	margin:0 auto;
      color: white;
      border: red 2px solid;
      background-color:rgba(140, 140, 140, 0.8);
    }
        header{
     border: blue 1px solid;
     padding: 15px;
     text-align: center;
     font-size: 20px;
     font-family: masqualero-groove, sans-serif;
     font-weight: 400;
     font-style: normal;
}

  .grid{
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        grid-auto-rows: minmax (100px, auto);
        grid-gap: 10px;
        justify-items: stretch;
        align-items: end;
      }

      .grid >div{
        background: lightgray;
        padding: 10px;
      }

      .grid > div:nth-child(odd){
        background: #ddd;
      }

      .box1{
        grid-column: 1/3;
        grid-row: 1/3;

      }
      .box2{
        grid-column: 3;
        grid-row: 1/3;

      }
      .box3{
        grid-column: 2/4;
        grid-row: 3;
      border: 1px solid red;
      }

      .box4{
        grid-column: 1;
        grid-row: 4;
        border: 1px solid blue;
      }

    </style>
  </head>

      <div id="container">
      <header><h1>5 Memorable Things to See and Do in Havana</h1></header>
      <nav>
        <div class="grid">
          <div class="box box1">Plazas in Old Havana</div>
          <div class="box box2">El Moro</div>
          <div class="box box3">Buena Vista Social Club Show at Hotel Nacional de Cuba</div>
          <div class="box box4">Cruise the Malecon In A Classic Car</div>
          <div class="box box5">Parque Central</div>
        </div>
  </body>
</html>
